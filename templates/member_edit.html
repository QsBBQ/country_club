{% extends "layout.html" %}
{% block content %}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Member Profile</h1>
  <p><strong>Member:</strong> {{ member.name }}</p>
  <form action="/member/{{ member.id }}/edit" method="post">
    <fieldset>
      <label>Member Name</label></br>
      <input type="text" name="member_name" value="{{ member.name }}"></br>
      <label>Member Username</label></br>
      <input type="text" name="member_username" value="{{ member.username }}"></br>
      <label>Member Note</label></br>
      <input type="text" name="member_note" value="{{ member.note }}"></br>
      <label>Family Members</label></br>
      {% for family_member in member.family_members %}
      <input type="text" name="family_member_name {{ family_member.id }}" value="{{ family_member.name }}">
      <input type="text" name="family_member_relation {{ family_member.id }}" value="{{ family_member.relation }}"></br>
      {% endfor %}
      <label>Club Memberships</label></br>
      {% for club in member.clubs%}
      <select name="location">
        <option value="{{ club.name }}" selected="selected">{{ club.name }}</option>
        {% for club in clubs %}
        <option value="{{ club.name }}">{{ club.name }}</option>
        {% endfor %}
      </select>
      {% endfor %}
      <button id="plus_club" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <button id="minus_club" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-minus"></span>
      </button>
      </br>
      <input type="Submit" value="Save" class="btn btn-default">
    </fieldset>
  </form>
</div>

{% endblock %}
